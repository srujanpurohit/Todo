<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ mode }} Todo</h4>
    <button
      type="button"
      class="close text-primary"
      aria-label="Close"
      (click)="delete()"
      *ngIf="mode === 'Edit'"
    >
      <span aria-hidden="true"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="text-danger"
        >
          <path
            d="M9 19c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5-17v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712zm-3 4v16h-14v-16h-2v18h18v-18h-2z"
          />
        </svg>
      </span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="mb-3">
        <label for="title" class="form-label .form-control-lg">Title</label>
        <input
          type="text"
          class="form-control"
          placeholder="Title"
          formControlName="title"
          id="title"
        />
      </div>
      <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea
          class="form-control"
          rows="3"
          formControlName="body"
          id="body"
        ></textarea>
      </div>
      <div class="">
        <label for="status">Status: &nbsp; &nbsp;</label>
        <div class="form-check form-check-inline customSwitch">
          <label for="status">Todo</label>
          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              class="custom-control-input"
              id="status"
              #status
              formControlName="status"
            />
            <label
              class="custom-control-label"
              (click)="status.click()"
            ></label>
          </div>
          <label for="status">Done</label>
        </div>
      </div>
      <div class="mb-3" formArrayName="media">
        <label class="form-label">Media</label>
        <input
          type="url"
          class="form-control mb-1"
          aria-describedby="image"
          formControlName="0"
          placeholder="Image Url"
        />
        <input
          type="url"
          class="form-control"
          aria-describedby="video"
          formControlName="1"
          placeholder="Video Url"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      (click)="save()"
      [disabled]="form.pristine || form.invalid"
    >
      {{ mode === 'Add' ? 'Save' : 'Update' }}
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.close('cancel')"
    >
      cancel
    </button>
  </div>
</ng-template>
